project:
  type: book
  output-dir: .

book:
  title: Análisis de la Relación entre la Gestión de Playas, la Cobertura del Suelo y la Diversidad Vegetal en Dunas Costeras de Catalunya
  output-file: "tfm_victor_chura"
  date: May, 2025
  author:
    name: Victor Miguel Chura Quispe
  downloads: [pdf]
  chapters:
    - index.qmd
    - Chapters/01_Introduccio.qmd
    - Chapters/02_Literatura.qmd
    - Chapters/03_Preliminars.qmd
    - Chapters/04_Metodologia.qmd
    - Chapters/05_Contribucio.qmd
    - Chapters/06_Resultats.qmd
    - Chapters/07_Conclusions.qmd
    - references.qmd

  repo-url: https://github.com/nmfs-opensci/quarto-thesis
  repo-actions: [edit, source, issue]
  search: true

thesis:
  supervisor: 
    name: Dr. Javier Palarea Albaladejo
    url: https://www.udg.edu/ca/directori/pagina-personal?ID=180023
  degree-name: Màster en Ciència de Dades
  university: Universitat de Girona
  faculty: Escola Politècnica Superior
  logo: images/logo.png
  logo-height: "3cm"

bibliography: [example.bib]

execute:
  echo: false
  code-overflow: wrap

# urlcolor changes the url color in the body of the PDF
# linkcolor changes color of internal links (like to figures)
# toclinkcolor changes color of toc, lof and lot links
format:
  quarto-thesis-pdf: 
    urlcolor: red
    toclinkcolor: black
    toc-depth: 2
